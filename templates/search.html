{{template "header"}}

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="https://www.igaming.com/images/logo.svg" class="d-inline-block align-top" alt="">
        </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <img class="card-img-top center"
                            src="https://cdn2.iconfinder.com/data/icons/office-and-business-round-set-2/64/53-512.png"
                            alt="Search for casino availability" style="width: 200px">
                        <h4>Select Country to get the list of <strong>unavailable</strong> casinos </h4>
                    </div>
                    <div class="panel-body">

                        <form method="POST" action="/api/data">
                            <div class="input-group">

                                <select class="custom-select" id="inputGroupSelect" aria-label="Country Select"
                                    name="country">
                                    <option selected>Choose Country...</option>
                                    {{range .Countries}}
                                    <option value="{{.Name}}">{{.Name}}</option>
                                    {{end}}
                                </select>

                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="submit">Go!</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
